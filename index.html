<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Showdown</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Showdown</h1>
    <div class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">100</span>%</div>
      <div>Time: <span id="timer">0</span>s</div>
    </div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="lyrics-display" class="paragraph-display"></div>
    <textarea id="input-area" placeholder="Start typing here..."></textarea>
    <div class="controls">
      <button id="restart">New Paragraph</button>
      <button id="theme-change-btn">Change Theme</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
